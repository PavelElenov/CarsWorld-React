<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CarsWorld</title>
    <link rel="icon" href="http://127.0.0.1:8000/static/imges/Calgary_Flames_logo.svg.png">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="./scripts/menu.js" defer></script>
</head>

<body>
    <header id="header">
        <nav>
            <div class="menu">
                <i class="fa-solid fa-bars"></i>
            </div>
            <div class="navigation-bar">
                <ul>
                    <li>
                        <a href="/home">Home</a>
                    </li>
                    <li class="item">
                        <a href="/cars" class="link">
                            <i class="fa-solid fa-car"></i>
                            Cars
                        </a>
                    </li>
                    <li class="item">
                        <a href="/accessories" class="link">
                            Accessories
                        </a>
                    </li>
                    <li class="cart">
                        <a href="/cart" >
                            <i class="fa-solid fa-cart-shopping"></i>
                            <span class="cart__text">Cart</span>
                            <span class="cart-items">0</span>
                        </a>
                    </li>
                    <li>
                        <a href="/profile">
                            <i class="fa-solid fa-user"></i>
                            Profile
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <!-- START IMGES -->
        <section class="imges">
            <div class="img">
                <img src="" alt=""
                     class="car1">
                <div class="overlay"></div>
                <div class="desc">
                    <h1>Новият GLC.</h1>
                    <p>Готови ли сте за него?</p>
                </div>
            </div>
            <div class="img">
                <img src="" alt="" class="bmw-first-img">
                <div class="overlay"></div>
                <div class="img__desc">
                    <div class="img__desc__img">
                        <img src="" alt="">
                    </div>
                    <div class="img__desc__info">The XM първото Bmw xm.</div>
                </div>
            </div>
            <div class="img">
                <img src="" alt="" class="bmw-second-img">
                <div class="overlay"></div>
                <div class="img__desc">
                    <div class="img__desc__info">Новото bmw серия x1 и ix1</div>
                </div>
            </div>
        </section>

        <!-- START INFO SECTION -->
        <section class="info">
            <div>
                <h3>ВЛЕЗТЕ В СВЕТА НА АВТОМОБИЛИТЕ</h3>
                <a href="/cars" class="secondary-btn">Автомобили</a>
            </div>
        </section>

    </main>


</body>

</html>
